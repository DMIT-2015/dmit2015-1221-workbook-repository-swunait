<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Internal Server Error"/>

    <ui:define name="maincontent">
        <h2>Session Expired</h2>
        <p>
            Sorry, your session has expired.
            This can happen when you have been inactive too long, or when you have been logged out.
        </p>
        <p>
            You can try going back to <a href="#{requestScope['jakarta.servlet.error.request_uri']}">the same page</a>,
            or you can restart at <h:outputLink outcome="/index">the home page</h:outputLink>.
        </p>

    </ui:define>

</ui:composition>
