<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Movie Details"/>

    <ui:define name="maincontent">

        <p:panel header="Movie Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="IDPropertyName"/></strong>
                </h:panelGroup>
                <h:outputText id="editId" value="#{currentMovieDetailsController.editId}"/>

                <h:panelGroup>
                    <strong><h:outputText value="title"/></strong>
                </h:panelGroup>
                <h:outputText id="title" value="#{currentMovieDetailsController.existingMovie.title}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Genre"/></strong>
                </h:panelGroup>
                <h:outputText id="genre" value="#{currentMovieDetailsController.existingMovie.genre}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Rating"/></strong>
                </h:panelGroup>
                <h:outputText id="rating" value="#{currentMovieDetailsController.existingMovie.rating}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Release Date"/></strong>
                </h:panelGroup>
                <h:outputText id="releaseDate" value="#{currentMovieDetailsController.existingMovie.releaseDate}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Price"/></strong>
                </h:panelGroup>
                <h:outputText id="price" value="#{currentMovieDetailsController.existingMovie.price}">
                    <f:convertNumber type="currency" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Created"/></strong>
                </h:panelGroup>
                <h:outputText id="createdDateTime" value="#{currentMovieDetailsController.existingMovie.createdDateTime}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd h:mm a" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Updated"/></strong>
                </h:panelGroup>
                <h:outputText id="updatedDateTime" value="#{currentMovieDetailsController.existingMovie.updatedDateTime}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd h:mm a" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Version"/></strong>
                </h:panelGroup>
                <h:outputText id="version" value="#{currentMovieDetailsController.existingMovie.version}"/>

            </p:panelGrid>

        </p:panel>

        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">
            <f:param name="editId" value="#{currentMovieDetailsController.editId}"/>
        </p:link>
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>

    </ui:define>

</ui:composition>
