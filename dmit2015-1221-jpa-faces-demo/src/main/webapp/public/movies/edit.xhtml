<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Movie - Edit"/>

    <ui:define name="maincontent">

        <h1>Edit Movie</h1>

        <p:messages id="messages"/>

        <h:form prependId="false">

            <p:panel header="Movie Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="Movie ID"
                                     value="#{currentMovieEditController.editId}"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="title">title</label>
                        <p:inputText
                                id="title"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.title}">
                        </p:inputText>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="genre">Genre</label>
                        <p:inputText
                                id="genre"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.genre}">
                        </p:inputText>
                    </div>

                    <div class="field col-12 md:col-2">
                        <label for="rating">Rating</label>
                        <p:inputText
                                id="rating"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.rating}">
                        </p:inputText>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="price">Price</label>
                        <p:inputText
                                id="price"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.price}">
                        </p:inputText>
                    </div>

                    <div class="field col-12 md:col-2">
                        <label for="releaseDate">Release Date</label>
                        <p:datePicker
                                id="releaseDate"
                                showIcon="true"
                                pattern="yyyy-MM-dd"
                                value="#{currentMovieEditController.existingMovie.releaseDate}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                        </p:datePicker>

                    </div>


                </div>

                <p:commandButton
                        id="updateButton"
                        value="Save"
                        icon="pi pi-save"
                        action="#{currentMovieEditController.onUpdate()}"
                        update=":messages @form"/>


            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
