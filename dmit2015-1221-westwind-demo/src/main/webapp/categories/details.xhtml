<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Category Details"/>

    <ui:define name="maincontent">

        <p:panel header="Category Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="IDPropertyName"/></strong>
                </h:panelGroup>
                <h:outputText id="editId" value="#{currentCategoryDetailsController.editId}"/>

                <!-- TODO: Add rows for the properties of the entity -->
                <h:panelGroup>
                    <strong><h:outputText value="PropertyName"/></strong>
                </h:panelGroup>
                <h:outputText id="propertyName"
                              value="#{currentCategoryDetailsController.existingCategory.propertyName}"/>


            </p:panelGrid>

        </p:panel>

        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">
            <f:param name="editId" value="#{currentCategoryDetailsController.editId}"/>
        </p:link>
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>

    </ui:define>

</ui:composition>
