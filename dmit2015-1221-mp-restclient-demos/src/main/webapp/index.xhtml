<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="MP REST Client Demo"/>

    <ui:define name="maincontent">
        <h1>MP REST Client Demo</h1>

        <p:messages id="messages" />

        <h:form prependId="false">
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel for="@next">City:</p:outputLabel>
                    <p:inputText
                            id="city"
                            type="text"
                            value="#{currentOpenWeatherMapMpClientController.city}">
                    </p:inputText>
                </div>
                <div class="field">
                    <p:commandButton id="getWeatherButton"
                                     value="Get Weather"
                                     actionListener="#{currentOpenWeatherMapMpClientController.onGetWeather()}"
                                     update=":messages" />
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
