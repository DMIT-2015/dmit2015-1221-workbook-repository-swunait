<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Student - Create"/>

    <ui:define name="maincontent">

        <h1>Create Student</h1>

        <p:messages id="messages"/>

        <h:form>
            <p:focus context="panel"/>

            <p:panel id="panel" header="Student Details">

                <div class="field">
                    <label for="lastName">Last Name</label>
                    <p:inputText
                            id="lastName"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentStudentCreateController.newStudent.lastName}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="firstName">First Name</label>
                    <p:inputText
                            id="firstName"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentStudentCreateController.newStudent.firstName}">
                    </p:inputText>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <label for="enrollmentDate">Enrollement Date</label>
                    <p:datePicker
                            id="enrollmentDate"
                            pattern="yyyy-MM-dd"
                            showIcon="true"
                            showButtonBar="true"
                            class="inputfield w-full"
                            value="#{currentStudentCreateController.newStudent.enrollmentDate}">
                    </p:datePicker>
                </div>

                <p:commandButton
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentStudentCreateController.onCreateNew()}"
                        update=":messages @form"
                />

            </p:panel>
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
